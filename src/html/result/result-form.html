<form id="#form-access" class="form">
	<input id="age" name="age" class="access__hidden-input" type="hidden">
	<input id="weight" name="weight" class="access__hidden-input" type="hidden">
	<input id="desired-weight" name="desired-weight" class="access__hidden-input" type="hidden">
	<input id="height" name="height" class="access__hidden-input" type="hidden">
	<input id="body-mass-index" name="IMT" class="access__hidden-input" type="hidden">
	<input id="calories" name="calories" class="access__hidden-input" type="hidden" value="1555">
	<input id="water" name="water" class="access__hidden-input" type="hidden">
	<input id="pol" name="pol" class="access__hidden-input" type="hidden">
	<img src="assets/img/form/back-1.png" alt="" class="anim-block-1 form__back-img form__back-img-1">
	<img src="assets/img/form/back-2.png" alt="" class="anim-block-2 form__back-img form__back-img-2">
	<img src="assets/img/form/back-3.png" alt="" class="anim-block-1 form__back-img form__back-img-3">
	<img src="assets/img/form/back-4.png" alt="" class="anim-block-2 form__back-img form__back-img-4">
	<img src="assets/img/form/back-5.png" alt="" class="anim-block-1 form__back-img form__back-img-5">
	<div class="container">
		<div class="form__wrapp">
			<div class="form__wrapp-container">
				<h2 class="form-title title">
					Регистрируйтесь на курс и подарите своему телу легкость <span>Прямо сейчас</span>
				</h2>
				<div class="form__row">
					<div class="form__row-top">
						<div class="form__row-coll">
							<h3 class="form__row-title">
								Цена курса по акции:
							</h3>
							<p class="form__row-text  ">
								77 ₽
							</p>
						</div>
						<div class="form__row-coll">
							<h3 class="form__row-title">
								До конца акции:
							</h3>
							<p id="timer-2" class="form__row-text gradient">
								15:00
							</p>
						</div>
					</div>
					<div class="form__row-body">
						<div class="form__row-container-img">
							<img class="form__row-img" src="assets/img/form/box.png" alt="">
						</div>
						<p class="form__row-body-text">
							Комплексная очистка организма в домашних условиях!
						</p>
					</div>
				</div>

				<div class="form__input-row">
					<label class="form__input-wrapp">
						<input id="email" class="form-input" type="email" required placeholder="Введите Ваш e-mail">
					</label><button class="btn from-btn" type="submit">Получить доступ</button>
				</div>

				<ul class="form__list">
					<li class="form__list-inner">
						<label class="form__list-label label">
							<input id="checkbox-1" type="checkbox" name="request" class="form__list-input label-input">
							<span class="form__list-input-span label-span">
								Ознакомлен с офертой и тарифами, даю согласие на обработку
								<span data-open-modal="modal-list">
									персональных данных
								</span>
							</span>
						</label>
					</li>
					<li class="form__list-inner">
						<label class="form__list-label label">
							<input id="checkbox-2" type="checkbox" name="request" class="form__list-input label-input">
							<span class="form__list-input-span label-span">
								Ознакомлен
								<a href="#">
									с медицинскими противопоказаниями
								</a>
							</span>
						</label>
					</li>
				</ul>

			</div>
		</div>
	</div>
</form>
